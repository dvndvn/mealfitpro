
  <div class="row justify-content-center">
    <div class="col-md-12 mb-2">
      <h1 class="text-center">Bienvenidos a Meal Fit Pro <hr></h1>
      {% if(dataLogin.tipoLogin ==1) %}
          <p class="text-center">Hola <strong> {{ dataLogin.nombre }},</strong> Eres un administrador. </p>
        {% else %}
          <p class="text-center">Hola <strong>{{ dataLogin.nombre }},</strong> Eres un usuario. </p>
      {% endif %}
    </div>

    <!--Tarjeta 1-->
    <div class="col-md-4 px-5">
      <div class="recipe one">
        <div class="wrapper">
          <div class="recipe-header">
            <span>Masa Pan</span>
            <div class="rating">4.8</div>
          </div>
          <div class="recipe-info">
            <span>Duvan Cardenas</span>
            <div class="time">20 min</div>
          </div>
        </div>
      </div>
    </div>

    <!--Tarjeta 2-->
    <div class="col-md-4 px-20">
      <div class="recipe two">
        <div class="wrapper">
          <div class="recipe-header">
            <span>Desayuno</span>
            <div class="rating">4.5</div>
          </div>
          <div class="recipe-info">
            <span>Carlos Ocampo</span>
            <div class="time">30 min</div>
          </div>
        </div>
      </div>
    </div>

    <!--Tarjeta 3-->
    <div class="col-md-4 px-5">
      <div class="recipe first">
        <div class="wrapper">
          <div class="recipe-header">
            <span>Papas</span>
            <div class="rating">4.0</div>
          </div>
          <div class="recipe-info">
            <span>Hernan Gil</span>
            <div class="time">10 min</div>
          </div>
        </div>
      </div>
    </div>

  </div>
